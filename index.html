<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Life Log</title>
    <style>
        body {
            font-family: "Helvetica Neue", Arial, sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            padding: 20px;
            color: #333;
        }

        header {
            text-align: center;
            margin-bottom: 30px;
        }

        /* --- 入力フォームのデザイン --- */
        .input-area {
            background: white;
            max-width: 600px;
            margin: 0 auto 40px auto;
            padding: 25px;
            border-radius: 15px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
        }

        .input-group {
            margin-bottom: 15px;
        }

        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
            font-size: 14px;
        }

        input,
        select,
        textarea {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 8px;
            box-sizing: border-box;
            font-size: 16px;
        }

        textarea {
            height: 80px;
            resize: vertical;
        }

        button.save-btn {
            background-color: #333;
            color: white;
            border: none;
            width: 100%;
            padding: 12px;
            border-radius: 8px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: 0.2s;
        }

        button.save-btn:hover {
            background-color: #555;
            transform: translateY(-2px);
        }

        /* --- グリッドレイアウト --- */
        .grid-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
            max-width: 1000px;
            margin: 0 auto;
        }

        /* --- ★ここからが本棚の魔法です★ --- */

        /* 本棚のエリア全体 */
        .grid-container {
            display: flex;
            /* グリッドではなくフレックスボックスで横並び */
            flex-wrap: wrap;
            /* 折り返しOK */
            align-items: flex-end;
            /* アイテムを底辺（棚板）に揃える */
            gap: 5px;
            /* 本と本の間隔は狭く */
            max-width: 900px;
            margin: 0 auto;
            padding: 20px 20px 15px 20px;
            /* 下のpaddingを棚板の厚みにする */
            background-color: #d9c6a3;
            /* 棚の内側の影色 */
            border-bottom: 15px solid #8c7b65;
            /* これが「棚板」に見える！ */
            box-shadow: inset 0 5px 10px rgba(0, 0, 0, 0.1);
            /* 内側に影をつけて奥行きを出す */
            border-radius: 4px;
        }

        /* 本（カード）のデザイン変更 */
        .card {
            width: 45px;
            /* ★背表紙なので幅を狭く！ */
            height: 160px;
            /* ★高さは固定 */
            background: #fff;
            /* デフォルトは白 */
            border-radius: 3px 5px 5px 3px;
            /* 本っぽく左側を少し丸く */
            box-shadow: 2px 2px 5px rgba(0, 0, 0, 0.2);
            /* 立体的な影 */
            transition: transform 0.2s;
            animation: fadeIn 0.5s ease;
            position: relative;
            overflow: hidden;
            /* はみ出た内容は隠す */
            cursor: pointer;
            /* クリックできそうなマウスカーソルに */
            /* 背表紙の装飾線 */
            background-image: linear-gradient(90deg, rgba(0, 0, 0, 0.05) 5%, transparent 5%, transparent 95%, rgba(0, 0, 0, 0.05) 95%);
        }

        .card:hover {
            transform: translateY(-5px) scale(1.02);
            /* ホバー時に少し浮き出して大きくなる */
            z-index: 1;
            /* 他の本より手前に表示 */
        }

        /* ジャンルごとに背表紙の色を変える */
        /* ここで .tag-movie などのクラスを利用して親の .card の色を変えるテクニック */
        .card:has(.tag-movie) {
            background-color: #d32f2f;
            color: white;
        }

        /* 映画は赤本 */
        .card:has(.tag-book) {
            background-color: #388e3c;
            color: white;
        }

        /* 本は緑本 */
        .card:has(.tag-travel) {
            background-color: #1976d2;
            color: white;
        }

        /* 旅行は青本 */

        .card-content {
            padding: 15px 5px;
            height: 100%;
            box-sizing: border-box;
            /* 縦書きにする魔法！ */
            writing-mode: vertical-rl;
            text-orientation: mixed;
            display: flex;
            flex-direction: column;
            justify-content: flex-start;
            /* 上（縦書きなので右）寄せ */
            align-items: center;
        }

        /* 背表紙モードなので、詳細情報は非表示にする */
        .tag,
        .comment,
        .delete-btn {
            display: none;
        }

        .title {
            font-size: 16px;
            font-weight: bold;
            margin: 0;
            line-height: 1.2;
            /* 長すぎるタイトルは「…」で省略 */
            max-height: 120px;
            overflow: hidden;
        }

        /* 削除ボタン（ホバー時だけ表示させたいが、今回は複雑になるので一旦非表示） */
        /* .card:hover .delete-btn { display: block; color: white; } */
    </style>
</head>

<body>

    <header>
        <h1>My Life Log</h1>
        <p>ブラウザに保存されるバージョン</p>
    </header>

    <div class="input-area">
        <div class="input-group">
            <label>タイトル</label>
            <input type="text" id="inputTitle" placeholder="例：アベンジャーズ">
        </div>
        <div class="input-group">
            <label>ジャンル</label>
            <select id="inputGenre">
                <option value="movie">Movie (映画)</option>
                <option value="book">Book (本)</option>
                <option value="travel">Travel (旅行)</option>
            </select>
        </div>
        <div class="input-group">
            <label>感想・メモ</label>
            <textarea id="inputComment" placeholder="感想を入力..."></textarea>
        </div>
        <button class="save-btn" onclick="addCard()">保存する</button>
    </div>

    <div class="grid-container" id="cardContainer">
    </div>

    <script>
        // データを保存する場所の名前（キー）
        const STORAGE_KEY = 'my_life_log_data';

        // ページが読み込まれた時に実行する
        document.addEventListener('DOMContentLoaded', () => {
            loadData(); // 保存されたデータを表示
        });

        // カードを追加して保存する関数
        function addCard() {
            const title = document.getElementById('inputTitle').value;
            const genre = document.getElementById('inputGenre').value;
            const comment = document.getElementById('inputComment').value;

            if (title === "") {
                alert("タイトルを入力してください！");
                return;
            }

            // 1. 今のデータを全部読み込む（無ければ空っぽのリスト）
            const currentData = JSON.parse(localStorage.getItem(STORAGE_KEY)) || [];

            // 2. 新しいデータをリストに追加する
            const newData = {
                id: Date.now(), // 削除用にIDをつけておく
                title: title,
                genre: genre,
                comment: comment
            };
            currentData.unshift(newData); // リストの先頭に追加

            // 3. ブラウザに保存する（Local Storage）
            localStorage.setItem(STORAGE_KEY, JSON.stringify(currentData));

            // 4. 画面を再描画する
            renderCards(currentData);

            // フォームをクリア
            document.getElementById('inputTitle').value = "";
            document.getElementById('inputComment').value = "";
        }

        // データを削除する関数
        function deleteCard(id) {
            if (!confirm("本当に削除しますか？")) return;

            // 保存されているデータを取得
            let currentData = JSON.parse(localStorage.getItem(STORAGE_KEY)) || [];

            // 指定されたID以外のデータだけを残す（＝指定IDを削除）
            currentData = currentData.filter(item => item.id !== id);

            // 保存し直す
            localStorage.setItem(STORAGE_KEY, JSON.stringify(currentData));

            // 画面を再描画
            renderCards(currentData);
        }

        // データを読み込んで画面に表示する関数
        function loadData() {
            const currentData = JSON.parse(localStorage.getItem(STORAGE_KEY)) || [];
            renderCards(currentData);
        }

        // 画面を作る関数（表示担当）
        function renderCards(dataList) {
            const container = document.getElementById('cardContainer');
            container.innerHTML = ""; // 一旦全部消して書き直す

            dataList.forEach(data => {
                let tagClass = "";
                let tagName = "";
                if (data.genre === "movie") { tagClass = "tag-movie"; tagName = "Movie"; }
                else if (data.genre === "book") { tagClass = "tag-book"; tagName = "Book"; }
                else { tagClass = "tag-travel"; tagName = "Travel"; }

                const cardHTML = `
                    <div class="card">
                        <button class="delete-btn" onclick="deleteCard(${data.id})">×</button>
                        <div class="card-content">
                            <span class="tag ${tagClass}">${tagName}</span>
                            <div class="title">${data.title}</div>
                            <p class="comment">${data.comment}</p>
                        </div>
                    </div>
                `;
                container.insertAdjacentHTML('beforeend', cardHTML);
            });
        }
    </script>

</body>

</html>
