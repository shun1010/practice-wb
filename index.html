<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Life Log - Real Bookshelf</title>
    <style>
        /* --- 基本設定（少し暗めの落ち着いた部屋の雰囲気） --- */
        body {
            font-family: "Helvetica Neue", Arial, sans-serif;
            background-color: #e8e0d5;
            margin: 0;
            padding: 20px;
            color: #4a3b32;
        }

        header {
            text-align: center;
            margin-bottom: 40px;
        }

        h1 {
            font-family: 'Georgia', serif;
            color: #3e2e25;
            text-shadow: 1px 1px 2px rgba(255, 255, 255, 0.5);
        }

        p {
            color: #6b5a4d;
        }

        /* --- 入力フォーム（変更なし） --- */
        .input-area {
            background: #fffcf5;
            max-width: 600px;
            margin: 0 auto 50px auto;
            padding: 25px;
            border-radius: 4px;
            border: 1px solid #dcd0c0;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.05);
        }

        .input-group {
            margin-bottom: 15px;
        }

        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
            font-size: 14px;
        }

        input,
        select,
        textarea {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
            font-size: 16px;
            background: #fff;
        }

        textarea {
            height: 80px;
            resize: vertical;
        }

        button.save-btn {
            background-color: #5d4e43;
            color: #fffcf5;
            border: none;
            width: 100%;
            padding: 12px;
            border-radius: 4px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: 0.2s;
        }

        button.save-btn:hover {
            background-color: #7a685a;
        }

        /* --- ★リアル本棚エリア★ --- */
        .grid-container {
            display: flex;
            flex-wrap: wrap;
            align-items: flex-end;
            gap: 4px;
            /* 本の間隔をさらに狭く */
            max-width: 900px;
            margin: 0 auto;
            padding: 25px 25px 15px 25px;
            /* 奥まった感じを出すためpadding調整 */

            /* 棚の質感と奥行き */
            background-color: #c7b299;
            /* 棚の奥の壁の色 */
            /* 内側の強い影で奥行きを表現 */
            box-shadow: inset 0 -20px 30px rgba(0, 0, 0, 0.2), 0 15px 20px rgba(0, 0, 0, 0.3);
            border-bottom: 12px solid #8a735e;
            /* 棚板の厚み */
            border-radius: 4px;
            min-height: 200px;
        }

        /* --- ★リアルな本のデザイン（閉じた状態）★ --- */
        .card {
            width: 42px;
            /* 少し細く */
            /* heightはJSでランダムに設定するのでここでは指定しない */
            min-height: 150px;

            border-radius: 2px 4px 4px 2px;
            /* より角ばらせつつ、背は少し丸く */
            /* 強い影で立体感を */
            box-shadow: 3px 3px 8px rgba(0, 0, 0, 0.3), inset 1px 1px 2px rgba(255, 255, 255, 0.2);

            transition: all 0.3s cubic-bezier(0.25, 0.8, 0.25, 1);
            position: relative;
            overflow: hidden;
            cursor: pointer;
            transform-origin: left center;

            /* 背表紙の丸みと質感をグラデーションで表現 */
            background-image:
                linear-gradient(90deg, rgba(0, 0, 0, 0.3) 0%, rgba(255, 255, 255, 0.15) 40%, rgba(0, 0, 0, 0.1) 100%),
                /* 丸み */
                linear-gradient(90deg, transparent 4px, rgba(0, 0, 0, 0.2) 4px, transparent 5px);
            /* 背表紙の溝 */
        }

        .card:hover {
            transform: translateY(-5px) scale(1.02);
            z-index: 5;
            box-shadow: 5px 5px 15px rgba(0, 0, 0, 0.4);
        }

        /* ベースの背表紙色（グラデーションの下に敷く色） */
        .card[data-genre="movie"] {
            background-color: #bf2a2a;
        }

        /* 少し渋い赤 */
        .card[data-genre="book"] {
            background-color: #2e7d32;
        }

        /* 深い緑 */
        .card[data-genre="travel"] {
            background-color: #1565c0;
        }

        /* 落ち着いた青 */

        /* --- 本の中身（閉じた状態・縦書き） --- */
        .card-content {
            padding: 12px 4px;
            height: 100%;
            box-sizing: border-box;
            transition: all 0.4s;
        }

        .card:not(.open) .card-content {
            writing-mode: vertical-rl;
            text-orientation: mixed;
            display: flex;
            flex-direction: column;
            align-items: center;
            text-shadow: 0 1px 1px rgba(0, 0, 0, 0.2);
            /* 文字を彫り込んだように見せる */
        }

        .card:not(.open) .tag,
        .card:not(.open) .comment,
        .card:not(.open) .delete-btn-wrap {
            display: none;
        }

        .title {
            font-size: 15px;
            font-weight: bold;
            margin: 0;
            line-height: 1.1;
            max-height: 130px;
            overflow: hidden;
            color: rgba(255, 255, 255, 0.95);
        }

        /* --- ★本が開いた状態のデザイン★ --- */
        .card.open {
            width: 320px;
            height: auto !important;
            /* JSで設定したランダムな高さを打ち消す */
            min-height: 250px;
            background-color: #fffcf5 !important;
            /* 紙の色 */
            color: #4a3b32 !important;
            box-shadow: 5px 10px 30px rgba(0, 0, 0, 0.3);
            z-index: 100;
            /* 最前面 */
            border-radius: 2px;
            overflow: visible;
            transform: scale(1.05) !important;
            /* 開いた本の中心の影（ノド）を表現 */
            background-image: linear-gradient(to right, #fffcf5 0%, #efebe0 48%, #d0c8b8 50%, #efebe0 52%, #fffcf5 100%) !important;
            cursor: default;
        }

        .card.open .card-content {
            writing-mode: horizontal-tb;
            display: block;
            padding: 30px;
            text-shadow: none;
        }

        .card.open .title {
            font-size: 24px;
            margin-bottom: 20px;
            color: #333;
            max-height: none;
        }

        /* 開いた状態のタグ */
        .card.open .tag {
            display: inline-block;
            padding: 5px 15px;
            border-radius: 20px;
            font-size: 12px;
            font-weight: bold;
            color: white;
            margin-bottom: 20px;
            box-shadow: 1px 1px 3px rgba(0, 0, 0, 0.2);
        }

        .tag-movie {
            background-color: #bf2a2a;
        }

        .tag-book {
            background-color: #2e7d32;
        }

        .tag-travel {
            background-color: #1565c0;
        }

        /* 開いた状態の感想 */
        .card.open .comment {
            display: block;
            font-size: 16px;
            line-height: 1.8;
            white-space: pre-wrap;
            font-family: 'Georgia', serif;
        }

        /* 削除ボタン */
        .delete-btn-wrap {
            position: absolute;
            top: 15px;
            right: 15px;
        }

        .delete-btn {
            background: #f0eadd;
            border: none;
            color: #aca095;
            font-size: 20px;
            width: 36px;
            height: 36px;
            border-radius: 50%;
            cursor: pointer;
            transition: 0.2s;
        }

        .delete-btn:hover {
            background: #ffdddd;
            color: #d32f2f;
        }
    </style>
</head>

<body>

    <header>
        <h1>My Life Log</h1>
        <p>あなただけの、不揃いな本棚。</p>
    </header>

    <div class="input-area">
        <div class="input-group"><label>タイトル</label><input type="text" id="inputTitle" placeholder="例：アベンジャーズ"></div>
        <div class="input-group"><label>ジャンル</label><select id="inputGenre">
                <option value="movie">Movie (映画)</option>
                <option value="book">Book (本)</option>
                <option value="travel">Travel (旅行)</option>
            </select></div>
        <div class="input-group"><label>感想・メモ</label><textarea id="inputComment" placeholder="感想を入力..."></textarea>
        </div>
        <button class="save-btn" onclick="addCard()">棚に入れる</button>
    </div>

    <div class="grid-container" id="cardContainer">
    </div>

    <script>
        const STORAGE_KEY = 'my_life_log_data_v2'; // ※キー名を少し変えてデータをリセットします（高さ情報を反映させるため）
        document.addEventListener('DOMContentLoaded', () => { loadData(); });

        function addCard() {
            const title = document.getElementById('inputTitle').value;
            const genre = document.getElementById('inputGenre').value;
            const comment = document.getElementById('inputComment').value;
            if (title === "") { alert("タイトルを入力してください！"); return; }

            const currentData = JSON.parse(localStorage.getItem(STORAGE_KEY)) || [];
            const newData = { id: Date.now(), title: title, genre: genre, comment: comment };
            currentData.unshift(newData);
            localStorage.setItem(STORAGE_KEY, JSON.stringify(currentData));
            renderCards(currentData);
            document.getElementById('inputTitle').value = ""; document.getElementById('inputComment').value = "";
        }

        function deleteCard(event, id) {
            event.stopPropagation();
            if (!confirm("本当に削除しますか？")) return;
            let currentData = JSON.parse(localStorage.getItem(STORAGE_KEY)) || [];
            currentData = currentData.filter(item => item.id !== id);
            localStorage.setItem(STORAGE_KEY, JSON.stringify(currentData));
            renderCards(currentData);
        }

        function toggleCard(id) {
            // 他に開いているカードがあれば閉じる（1つだけ開くようにする）
            const openCards = document.querySelectorAll('.card.open');
            openCards.forEach(card => {
                if (card.id !== 'card-' + id) {
                    card.classList.remove('open');
                }
            });
            document.getElementById('card-' + id).classList.toggle('open');
        }

        function loadData() {
            const currentData = JSON.parse(localStorage.getItem(STORAGE_KEY)) || [];
            renderCards(currentData);
        }

        // 画面描画関数
        function renderCards(dataList) {
            const container = document.getElementById('cardContainer');
            container.innerHTML = "";

            dataList.forEach(data => {
                let tagClass = ""; let tagName = "";
                if (data.genre === "movie") { tagClass = "tag-movie"; tagName = "Movie"; }
                else if (data.genre === "book") { tagClass = "tag-book"; tagName = "Book"; }
                else { tagClass = "tag-travel"; tagName = "Travel"; }

                // ★ここがポイント！ランダムな高さを生成 (155px 〜 175px)
                // ※一度高さを決めたら固定したい場合はデータを保存する時に高さを決める必要がありますが、
                // 今回はリロードのたびに高さが変わる「生きている本棚」仕様にしてみます。
                const randomHeight = Math.floor(Math.random() * (175 - 155 + 1)) + 155;

                // style属性で高さを直接指定する
                const cardHTML = `
                    <div class="card" id="card-${data.id}" data-genre="${data.genre}" onclick="toggleCard(${data.id})" style="height: ${randomHeight}px;">
                        <div class="delete-btn-wrap">
                            <button class="delete-btn" onclick="deleteCard(event, ${data.id})">×</button>
                        </div>
                        <div class="card-content">
                            <span class="tag ${tagClass}">${tagName}</span>
                            <div class="title">${data.title}</div>
                            <p class="comment">${data.comment}</p>
                        </div>
                    </div>
                `;
                container.insertAdjacentHTML('beforeend', cardHTML);
            });
        }
    </script>

</body>

</html>
