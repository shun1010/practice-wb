<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <title>My First Service</title>
    <style>
        /* ここから下がCSS（デザインの設定）です */
        body {
            font-family: "Helvetica Neue", Arial, "Hiragino Kaku Gothic ProN", sans-serif;
            background-color: pink;
            /* 背景色：薄いグレー */
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            /* 画面の高さいっぱいに広げる */
            margin: 0;
        }

        .card {
            background-color: white;
            /* カードの色 */
            padding: 40px;
            border-radius: 15px;
            /* 角を丸くする */
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
            /* 影をつける */
            text-align: center;
            max-width: 400px;
            width: 90%;
        }

        h1 {
            color: #333;
            font-size: 24px;
            margin-bottom: 10px;
        }

        p {
            color: #666;
            line-height: 1.6;
        }

        .button {
            display: inline-block;
            background-color: #007bff;
            /* ボタンの青色 */
            color: white;
            padding: 12px 24px;
            text-decoration: none;
            border-radius: 30px;
            /* ボタンを丸く */
            margin-top: 20px;
            font-weight: bold;
            transition: 0.3s;
            /* アニメーション速度 */
        }

        .button:hover {
            background-color: #0056b3;
            /* マウスを乗せた時の色 */
            transform: translateY(-2px);
            /* 少し浮き上がる */
        }
    </style>
</head>

<body>

    <div class="card">
        <h1>Welcome to My Service!</h1>
        <img src="Inotino-shaso-kara.png" width="300">
        <p>CSSを使うと、こんな風にデザインを変えることができます。</p>
        <p>一気に「Webアプリ」っぽくなりましたね！</p>
        <a href="https://www.google.com" class="button">スタートする</a>
    </div>

</body>

</html>
