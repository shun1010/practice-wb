<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Life Log</title>
    <style>
        body {
            font-family: "Helvetica Neue", Arial, sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            padding: 20px;
            color: #333;
        }

        header {
            text-align: center;
            margin-bottom: 30px;
        }

        /* --- 入力フォームのデザイン --- */
        .input-area {
            background: white;
            max-width: 600px;
            margin: 0 auto 40px auto;
            padding: 25px;
            border-radius: 15px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
        }

        .input-group {
            margin-bottom: 15px;
        }

        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
            font-size: 14px;
        }

        input,
        select,
        textarea {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 8px;
            box-sizing: border-box;
            font-size: 16px;
        }

        textarea {
            height: 80px;
            resize: vertical;
        }

        button.save-btn {
            background-color: #333;
            color: white;
            border: none;
            width: 100%;
            padding: 12px;
            border-radius: 8px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: 0.2s;
        }

        button.save-btn:hover {
            background-color: #555;
            transform: translateY(-2px);
        }

        /* --- グリッドレイアウト --- */
        .grid-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
            max-width: 1000px;
            margin: 0 auto;
        }

        .card {
            background: white;
            border-radius: 12px;
            overflow: hidden;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            transition: transform 0.2s;
            animation: fadeIn 0.5s ease;
            position: relative;
            /* 削除ボタンの配置用 */
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .card-content {
            padding: 20px;
        }

        .tag {
            display: inline-block;
            padding: 4px 12px;
            border-radius: 20px;
            font-size: 12px;
            font-weight: bold;
            color: white;
            margin-bottom: 10px;
        }

        .tag-movie {
            background-color: #e50914;
        }

        .tag-book {
            background-color: #2e8b57;
        }

        .tag-travel {
            background-color: #007bff;
        }

        .title {
            font-size: 18px;
            font-weight: bold;
            margin: 0 0 10px 0;
        }

        .comment {
            font-size: 14px;
            color: #555;
            line-height: 1.5;
            white-space: pre-wrap;
            /* 改行をそのまま表示する */
        }

        /* 削除ボタン */
        .delete-btn {
            position: absolute;
            top: 15px;
            right: 15px;
            background: none;
            border: none;
            color: #ccc;
            font-size: 18px;
            cursor: pointer;
        }

        .delete-btn:hover {
            color: red;
        }
    </style>
</head>

<body>

    <header>
        <h1>My Life Log</h1>
        <p>ブラウザに保存されるバージョン</p>
    </header>

    <div class="input-area">
        <div class="input-group">
            <label>タイトル</label>
            <input type="text" id="inputTitle" placeholder="例：アベンジャーズ">
        </div>
        <div class="input-group">
            <label>ジャンル</label>
            <select id="inputGenre">
                <option value="movie">Movie (映画)</option>
                <option value="book">Book (本)</option>
                <option value="travel">Travel (旅行)</option>
            </select>
        </div>
        <div class="input-group">
            <label>感想・メモ</label>
            <textarea id="inputComment" placeholder="感想を入力..."></textarea>
        </div>
        <button class="save-btn" onclick="addCard()">保存する</button>
    </div>

    <div class="grid-container" id="cardContainer">
    </div>

    <script>
        // データを保存する場所の名前（キー）
        const STORAGE_KEY = 'my_life_log_data';

        // ページが読み込まれた時に実行する
        document.addEventListener('DOMContentLoaded', () => {
            loadData(); // 保存されたデータを表示
        });

        // カードを追加して保存する関数
        function addCard() {
            const title = document.getElementById('inputTitle').value;
            const genre = document.getElementById('inputGenre').value;
            const comment = document.getElementById('inputComment').value;

            if (title === "") {
                alert("タイトルを入力してください！");
                return;
            }

            // 1. 今のデータを全部読み込む（無ければ空っぽのリスト）
            const currentData = JSON.parse(localStorage.getItem(STORAGE_KEY)) || [];

            // 2. 新しいデータをリストに追加する
            const newData = {
                id: Date.now(), // 削除用にIDをつけておく
                title: title,
                genre: genre,
                comment: comment
            };
            currentData.unshift(newData); // リストの先頭に追加

            // 3. ブラウザに保存する（Local Storage）
            localStorage.setItem(STORAGE_KEY, JSON.stringify(currentData));

            // 4. 画面を再描画する
            renderCards(currentData);

            // フォームをクリア
            document.getElementById('inputTitle').value = "";
            document.getElementById('inputComment').value = "";
        }

        // データを削除する関数
        function deleteCard(id) {
            if (!confirm("本当に削除しますか？")) return;

            // 保存されているデータを取得
            let currentData = JSON.parse(localStorage.getItem(STORAGE_KEY)) || [];

            // 指定されたID以外のデータだけを残す（＝指定IDを削除）
            currentData = currentData.filter(item => item.id !== id);

            // 保存し直す
            localStorage.setItem(STORAGE_KEY, JSON.stringify(currentData));

            // 画面を再描画
            renderCards(currentData);
        }

        // データを読み込んで画面に表示する関数
        function loadData() {
            const currentData = JSON.parse(localStorage.getItem(STORAGE_KEY)) || [];
            renderCards(currentData);
        }

        // 画面を作る関数（表示担当）
        function renderCards(dataList) {
            const container = document.getElementById('cardContainer');
            container.innerHTML = ""; // 一旦全部消して書き直す

            dataList.forEach(data => {
                let tagClass = "";
                let tagName = "";
                if (data.genre === "movie") { tagClass = "tag-movie"; tagName = "Movie"; }
                else if (data.genre === "book") { tagClass = "tag-book"; tagName = "Book"; }
                else { tagClass = "tag-travel"; tagName = "Travel"; }

                const cardHTML = `
                    <div class="card">
                        <button class="delete-btn" onclick="deleteCard(${data.id})">×</button>
                        <div class="card-content">
                            <span class="tag ${tagClass}">${tagName}</span>
                            <div class="title">${data.title}</div>
                            <p class="comment">${data.comment}</p>
                        </div>
                    </div>
                `;
                container.insertAdjacentHTML('beforeend', cardHTML);
            });
        }
    </script>

</body>

</html>
