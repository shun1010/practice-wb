<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Life Log</title>
    <style>
        body {
            font-family: "Helvetica Neue", Arial, sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            padding: 20px;
            color: #333;
        }

        header {
            text-align: center;
            margin-bottom: 30px;
        }

        /* --- 入力フォームのデザイン --- */
        .input-area {
            background: white;
            max-width: 600px;
            margin: 0 auto 40px auto;
            /* 上横下の余白。下を広めに */
            padding: 25px;
            border-radius: 15px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
        }

        .input-group {
            margin-bottom: 15px;
        }

        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
            font-size: 14px;
        }

        input,
        select,
        textarea {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 8px;
            box-sizing: border-box;
            /* 枠線を含めた幅計算 */
            font-size: 16px;
        }

        textarea {
            height: 80px;
            resize: vertical;
        }

        button.save-btn {
            background-color: #333;
            color: white;
            border: none;
            width: 100%;
            padding: 12px;
            border-radius: 8px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: 0.2s;
        }

        button.save-btn:hover {
            background-color: #555;
            transform: translateY(-2px);
        }

        /* --- グリッドレイアウト（カード表示エリア） --- */
        .grid-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
            max-width: 1000px;
            margin: 0 auto;
        }

        .card {
            background: white;
            border-radius: 12px;
            overflow: hidden;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            transition: transform 0.2s;
            animation: fadeIn 0.5s ease;
            /* 追加時のアニメーション */
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .card-content {
            padding: 20px;
        }

        .tag {
            display: inline-block;
            padding: 4px 12px;
            border-radius: 20px;
            font-size: 12px;
            font-weight: bold;
            color: white;
            margin-bottom: 10px;
        }

        .tag-movie {
            background-color: #e50914;
        }

        .tag-book {
            background-color: #2e8b57;
        }

        .tag-travel {
            background-color: #007bff;
        }

        .title {
            font-size: 18px;
            font-weight: bold;
            margin: 0 0 10px 0;
        }

        .comment {
            font-size: 14px;
            color: #555;
            line-height: 1.5;
        }
    </style>
</head>

<body>

    <header>
        <h1>My Life Log</h1>
        <p>見たもの、行った場所、これからの計画。</p>
    </header>

    <div class="input-area">
        <div class="input-group">
            <label>タイトル</label>
            <input type="text" id="inputTitle" placeholder="例：アベンジャーズ">
        </div>
        <div class="input-group">
            <label>ジャンル</label>
            <select id="inputGenre">
                <option value="movie">Movie (映画)</option>
                <option value="book">Book (本)</option>
                <option value="travel">Travel (旅行)</option>
            </select>
        </div>
        <div class="input-group">
            <label>感想・メモ</label>
            <textarea id="inputComment" placeholder="感想を入力..."></textarea>
        </div>
        <button class="save-btn" onclick="addCard()">保存する</button>
    </div>

    <div class="grid-container" id="cardContainer">
        <div class="card">
            <div class="card-content">
                <span class="tag tag-movie">Movie</span>
                <div class="title">アイアンマン</div>
                <p class="comment">やっぱりトニー・スタークは永遠のヒーロー。スーツ装着シーンのギミックが最高。</p>
            </div>
        </div>
    </div>

    <script>
        // --- ここからJavaScript（動きのプログラム） ---

        function addCard() {
            // 1. 入力されたデータを取得する
            const title = document.getElementById('inputTitle').value;
            const genre = document.getElementById('inputGenre').value;
            const comment = document.getElementById('inputComment').value;

            // もしタイトルが空っぽなら、「入力して！」と言って終わる
            if (title === "") {
                alert("タイトルを入力してください！");
                return;
            }

            // 2. 新しいカードのHTMLを作る
            // ジャンルによってタグの色を変えるためのクラス名を決める
            let tagClass = "";
            let tagName = "";
            if (genre === "movie") { tagClass = "tag-movie"; tagName = "Movie"; }
            else if (genre === "book") { tagClass = "tag-book"; tagName = "Book"; }
            else { tagClass = "tag-travel"; tagName = "Travel"; }

            // カードのHTML組み立て
            const newCardHTML = `
                <div class="card">
                    <div class="card-content">
                        <span class="tag ${tagClass}">${tagName}</span>
                        <div class="title">${title}</div>
                        <p class="comment">${comment}</p>
                    </div>
                </div>
            `;

            // 3. 画面に追加する
            const container = document.getElementById('cardContainer');
            // 今あるカードの手前に追加したい場合は afterbegin、後ろなら beforeend
            container.insertAdjacentHTML('afterbegin', newCardHTML);

            // 4. 入力欄を空っぽに戻す
            document.getElementById('inputTitle').value = "";
            document.getElementById('inputComment').value = "";
        }
    </script>

</body>

</html>
