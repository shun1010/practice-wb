<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Life Log - 3D Antique Bookshelf</title>
    <style>
        /* --- 基本設定 --- */
        body {
            font-family: "Helvetica Neue", Arial, sans-serif;
            background-color: #3e3228;
            /* 部屋を暗くして雰囲気を出す */
            margin: 0;
            padding: 20px;
            color: #d0c0a0;
        }

        header {
            text-align: center;
            margin-bottom: 40px;
        }

        h1 {
            font-family: 'Georgia', serif;
            color: #e0d0b0;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.8);
        }

        p {
            color: #a09080;
        }

        /* --- 入力フォーム（雰囲気に合わせて暗めに） --- */
        .input-area {
            background: #5a4a3a;
            max-width: 600px;
            margin: 0 auto 60px auto;
            padding: 25px;
            border-radius: 4px;
            border: 1px solid #2a1a0a;
            box-shadow: inset 0 2px 5px rgba(0, 0, 0, 0.5);
            color: #e0d0b0;
        }

        .input-group {
            margin-bottom: 15px;
        }

        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
            font-size: 14px;
            color: #d0c0a0;
        }

        input,
        select,
        textarea {
            width: 100%;
            padding: 10px;
            border: 1px solid #2a1a0a;
            border-radius: 4px;
            box-sizing: border-box;
            font-size: 16px;
            background: #7a6a5a;
            color: #fff;
        }

        textarea {
            height: 80px;
            resize: vertical;
        }

        button.save-btn {
            background-color: #2a1a0a;
            color: #c0b090;
            border: 1px solid #c0b090;
            width: 100%;
            padding: 12px;
            border-radius: 4px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: 0.2s;
        }

        button.save-btn:hover {
            background-color: #c0b090;
            color: #2a1a0a;
        }

        /* --- ★3Dアンティーク本棚エリア★ --- */
        .grid-container {
            display: flex;
            flex-wrap: wrap;
            align-items: flex-end;
            gap: 15px;
            /* 3Dの厚みが出るので間隔を少し広げる */
            max-width: 900px;
            margin: 0 auto;
            padding: 40px 30px 20px 30px;
            /* 上のpaddingを増やして視点を下げる */

            /* リアルな木の棚の質感 */
            background-color: #4a3a2a;
            /* 棚の奥の闇 */
            background-image: url('https://www.transparenttextures.com/patterns/wood-pattern.png');
            /* 木目テクスチャ（フリー素材） */
            /* 強い影で奥行きと、棚板の厚み */
            box-shadow: inset 0 -30px 50px rgba(0, 0, 0, 0.6), 0 20px 30px rgba(0, 0, 0, 0.5);
            border-bottom: 18px solid #2a1a0a;
            /* 重厚な棚板 */
            border-radius: 4px;
            min-height: 220px;
            transform-style: preserve-3d;
            /* 3D表現のために必要 */
            perspective: 1000px;
            /* 遠近感 */
        }

        /* --- ★究極の3D本（閉じた状態）★ --- */
        .card {
            width: 40px;
            /* 背表紙の幅 */
            /* heightはJSでランダム指定 */
            min-height: 160px;
            position: relative;
            cursor: pointer;
            transform-style: preserve-3d;
            /* 子要素も3D配置 */
            transition: all 0.3s cubic-bezier(0.25, 0.8, 0.25, 1);

            /* ▼▼▼ 背表紙のデザイン（全ジャンル共通：アンティークレザー） ▼▼▼ */
            background-color: #6d4c41;
            /* 基本の革色 */
            /* 革の質感、丸み、汚れをグラデーションで表現 */
            background-image:
                linear-gradient(to right, rgba(0, 0, 0, 0.6) 0%, rgba(255, 255, 255, 0.1) 20%, rgba(255, 255, 255, 0.1) 80%, rgba(0, 0, 0, 0.6) 100%),
                url('https://www.transparenttextures.com/patterns/leather.png');
            /* 革テクスチャ */
            border-radius: 3px;
            /* 少し丸みを帯びた背表紙 */
            border-left: 1px solid rgba(255, 255, 255, 0.1);
            border-right: 1px solid rgba(0, 0, 0, 0.8);

            /* 棚に落ちる影 */
            box-shadow: 5px 5px 15px rgba(0, 0, 0, 0.4);
        }

        /* --- ★ここが3Dの魔法：斜め上からの視点を作る★ --- */

        /* 1. 本の「上面」（ページの束）を作成 */
        .card::before {
            content: '';
            position: absolute;
            top: -10px;
            /* 本体の少し上に配置（厚み分） */
            left: 0;
            width: 100%;
            height: 10px;
            /* 本の厚み */
            background-color: #e0d0b0;
            /* 古い紙の色 */
            background-image: linear-gradient(to right, rgba(0, 0, 0, 0.2) 1px, transparent 1px);
            /* ページの線 */
            background-size: 3px 100%;
            transform-origin: bottom;
            transform: skewX(-30deg);
            /* 斜めに歪ませる */
            border: 1px solid rgba(0, 0, 0, 0.2);
            box-sizing: border-box;
        }

        /* 2. 本の「側面」（ページの束の小口）を作成 */
        .card::after {
            content: '';
            position: absolute;
            top: 0;
            right: -10px;
            /* 本体の右に配置（厚み分） */
            width: 10px;
            /* 本の厚み */
            height: 100%;
            background-color: #d0c0a0;
            /* 上面より少し暗い紙の色（影） */
            background-image: linear-gradient(to bottom, rgba(0, 0, 0, 0.2) 1px, transparent 1px);
            /* ページの線 */
            background-size: 100% 3px;
            transform-origin: left;
            transform: skewY(-30deg);
            /* 斜めに歪ませる */
            border: 1px solid rgba(0, 0, 0, 0.2);
            box-sizing: border-box;
        }

        /* ホバー時の動き */
        .card:hover {
            transform: translateY(-10px) scale(1.02);
            /* 少し高く持ち上がる */
            z-index: 10;
            box-shadow: 10px 15px 25px rgba(0, 0, 0, 0.5);
            /* 影も濃く */
        }


        /* --- 本の中身（閉じた状態・縦書き） --- */
        .card-content {
            padding: 15px 5px;
            height: 100%;
            box-sizing: border-box;
            transition: all 0.4s;
        }

        .card:not(.open) .card-content {
            writing-mode: vertical-rl;
            text-orientation: mixed;
            display: flex;
            flex-direction: column;
            align-items: center;
            /* 文字色を金色っぽくして箔押し風に */
            color: #e0d0b0;
            text-shadow: 0 1px 1px rgba(0, 0, 0, 0.8);
        }

        .card:not(.open) .tag,
        .card:not(.open) .comment,
        .card:not(.open) .delete-btn-wrap {
            display: none;
        }

        .title {
            font-size: 14px;
            font-weight: bold;
            margin: 0;
            line-height: 1.2;
            max-height: 140px;
            overflow: hidden;
            letter-spacing: 1px;
        }


        /* --- ★本が開いた状態のデザイン（3D解除）★ --- */
        .card.open {
            width: 320px;
            height: auto !important;
            min-height: 250px;
            background: #fffcf5 !important;
            /* 開いたら紙の色 */
            color: #4a3b32 !important;
            box-shadow: 5px 10px 30px rgba(0, 0, 0, 0.3);
            z-index: 100;
            border-radius: 2px;
            overflow: visible;
            transform: scale(1.05) !important;
            background-image: linear-gradient(to right, #fffcf5 0%, #efebe0 48%, #d0c8b8 50%, #efebe0 52%, #fffcf5 100%) !important;
            cursor: default;
            /* 開いたときは3Dの厚み（擬似要素）を隠す */
        }

        .card.open::before,
        .card.open::after {
            opacity: 0;
            /* 完全に透明にする */
            transition: opacity 0.2s;
            /* 一瞬で消す */
        }

        .card.open .card-content {
            writing-mode: horizontal-tb;
            display: block;
            padding: 35px;
            text-shadow: none;
            color: #4a3b32;
        }

        .card.open .title {
            font-size: 24px;
            margin-bottom: 20px;
            color: #333;
            max-height: none;
            letter-spacing: normal;
        }

        /* 開いた状態のタグ */
        .card.open .tag {
            display: inline-block;
            padding: 5px 15px;
            border-radius: 20px;
            font-size: 12px;
            font-weight: bold;
            color: white;
            margin-bottom: 20px;
            box-shadow: 1px 1px 3px rgba(0, 0, 0, 0.2);
        }

        /* 開いたときのタグ色は維持 */
        .tag-movie {
            background-color: #bf2a2a;
        }

        .tag-book {
            background-color: #2e7d32;
        }

        .tag-travel {
            background-color: #1565c0;
        }

        .card.open .comment {
            display: block;
            font-size: 16px;
            line-height: 1.8;
            white-space: pre-wrap;
            font-family: 'Georgia', serif;
        }

        .delete-btn-wrap {
            position: absolute;
            top: 15px;
            right: 15px;
        }

        .delete-btn {
            background: #f0eadd;
            border: none;
            color: #aca095;
            font-size: 20px;
            width: 36px;
            height: 36px;
            border-radius: 50%;
            cursor: pointer;
            transition: 0.2s;
        }

        .delete-btn:hover {
            background: #ffdddd;
            color: #d32f2f;
        }
    </style>
</head>

<body>

    <header>
        <h1>My Life Log</h1>
        <p>斜め上から見下ろす、アンティークな書斎。</p>
    </header>

    <div class="input-area">
        <div class="input-group"><label>タイトル</label><input type="text" id="inputTitle" placeholder="例：アベンジャーズ"></div>
        <div class="input-group"><label>ジャンル</label><select id="inputGenre">
                <option value="movie">Movie (映画)</option>
                <option value="book">Book (本)</option>
                <option value="travel">Travel (旅行)</option>
            </select></div>
        <div class="input-group"><label>感想・メモ</label><textarea id="inputComment" placeholder="感想を入力..."></textarea>
        </div>
        <button class="save-btn" onclick="addCard()">棚に入れる</button>
    </div>

    <div class="grid-container" id="cardContainer">
    </div>

    <script>
        const STORAGE_KEY = 'my_life_log_data_v3'; // キーをv3に変更してデータをリセット
        document.addEventListener('DOMContentLoaded', () => { loadData(); });

        function addCard() {
            const title = document.getElementById('inputTitle').value;
            const genre = document.getElementById('inputGenre').value;
            const comment = document.getElementById('inputComment').value;
            if (title === "") { alert("タイトルを入力してください！"); return; }
            const currentData = JSON.parse(localStorage.getItem(STORAGE_KEY)) || [];
            const newData = { id: Date.now(), title: title, genre: genre, comment: comment };
            currentData.unshift(newData);
            localStorage.setItem(STORAGE_KEY, JSON.stringify(currentData));
            renderCards(currentData);
            document.getElementById('inputTitle').value = ""; document.getElementById('inputComment').value = "";
        }
        function deleteCard(event, id) {
            event.stopPropagation();
            if (!confirm("本当に削除しますか？")) return;
            let currentData = JSON.parse(localStorage.getItem(STORAGE_KEY)) || [];
            currentData = currentData.filter(item => item.id !== id);
            localStorage.setItem(STORAGE_KEY, JSON.stringify(currentData));
            renderCards(currentData);
        }
        function toggleCard(id) {
            const openCards = document.querySelectorAll('.card.open');
            openCards.forEach(card => { if (card.id !== 'card-' + id) card.classList.remove('open'); });
            document.getElementById('card-' + id).classList.toggle('open');
        }
        function loadData() {
            const currentData = JSON.parse(localStorage.getItem(STORAGE_KEY)) || [];
            renderCards(currentData);
        }
        function renderCards(dataList) {
            const container = document.getElementById('cardContainer');
            container.innerHTML = "";
            dataList.forEach(data => {
                let tagClass = ""; let tagName = "";
                if (data.genre === "movie") { tagClass = "tag-movie"; tagName = "Movie"; }
                else if (data.genre === "book") { tagClass = "tag-book"; tagName = "Book"; }
                else { tagClass = "tag-travel"; tagName = "Travel"; }
                // 高さは少し高めに設定 (170px - 190px)
                const randomHeight = Math.floor(Math.random() * (190 - 170 + 1)) + 170;
                const cardHTML = `
                    <div class="card" id="card-${data.id}" data-genre="${data.genre}" onclick="toggleCard(${data.id})" style="height: ${randomHeight}px;">
                        <div class="delete-btn-wrap"><button class="delete-btn" onclick="deleteCard(event, ${data.id})">×</button></div>
                        <div class="card-content">
                            <span class="tag ${tagClass}">${tagName}</span>
                            <div class="title">${data.title}</div>
                            <p class="comment">${data.comment}</p>
                        </div>
                    </div>
                `;
                container.insertAdjacentHTML('beforeend', cardHTML);
            });
        }
    </script>
</body>

</html>
